spring:
  h2:
    console:
      enabled: true


  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        #        show_sql: true
        format_sql: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
jwt:
  secret:
    key:
      access: accessaccessaccessaccessaccessaccessasaccessaceaccessaccessaccessaccessaccessaccessasaccessace
      refresh: refreshrefreshrefreshrefreshrefreshefreshrefreshrefreshrefreshrefreshefreshrefreshrefreshrefreshrefresh